<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Poncho - Play Game Instantly!</title>

		<!-- Standard Setup -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Pre-Connect + Pre-Load -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />

		<!-- Descriptive Meta Tags -->
		<meta
			name="description"
			content="Play the classic Poncho game online. No fuss, 100% free."
		/>
		<meta
			name="keywords"
			content="poncho, play poncho, pncho game, poncho online"
		/>
		<meta name="author" content="Poncho Games" />
		<meta
			name="copyright"
			content="&copy; 2000-2023. ponchogames.one. All Rights Reserved."
		/>

		<!-- Open Graph / Twitter -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="ponchogames.one" />
		<meta property="og:site_name" content="Poncho Games" />
		<meta property="og:title" content="Free Poncho" />
		<meta
			property="og:description"
			content="Play classic Poncho online. No fuss. 100% free."
		/>
		<meta
			property="og:image"
			content="ponchogames.one/app/ext/poncho-games-login/resources/images/poncho-game-card.png"
		/>
		<meta name="twitter:image:alt" content="Poncho Game Screenshot" />
		<meta name="twitter:card" content="summary_large_image" />

		<!-- For the Robots -->
		<meta name="robots" content="all" />
		<meta name="revisit-after" content="7 days" />

		<!-- Canonical / Favicon -->
		<link rel="canonical" href="ponchogames.one" />
		<link rel="home" href="ponchogames.one" />
		<link rel="icon" type="image/x-icon" sizes="16x16" href="resources/favicon.ico" />
		<link rel="icon" type="image/x-icon" sizes="16x16" href="resources/favicon.ico" />
		<link
			rel="icon"
			type="image/png"
			sizes="180x180"
			href="resources/images/poncho-game-icon-180.png"
		/>

		<!-- iOS Web App Specific -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="poncho" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="resources/images/poncho-game-icon-180.png"
		/>

		<!-- Android Web App Specific -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="Poncho" />
		<meta name="theme-color" content="#000000" />
		<link rel="manifest" href="poncho.json" />

		<!-- CSS -->
		<link
			rel="stylesheet"
			type="text/css"
			href="css/core-game-site.css"
		/>
		<link rel="stylesheet" href="css/app.css" />

		<!-- Fonts -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans:400,600"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>

		<!-- Scripts -->

		<script src="js/app.js"></script>

	</head>

	<body>
		<div id="full-page-container">
			<header>
				<div id="header-message"></div>
			</header>

			<!-- poncho Game Container -->
			<main>
				<div id="game-container">
					<img
						id="backdrop"
						class="backdrop"
						src="app/style/graphics/backdrop.png"
					/>

					<div id="fps-display" class="fps-display"></div>
					<div id="preload-div" class="preload-div"></div>

					<div id="main-menu-container" class="main-menu-container">
						<h2>Welcome to Poncho Games!</br>The only place you can play as...</h2>
						<img
							id="logo"
							class="logo"
							src="app/style/graphics/poncho_logo.png"
						/>
						<h3>Sign in to save your high score</h3>
						<input class="login-input" type="text" placeholder="Username" name="uname" required>
						<input class="login-input" type="password" placeholder="Password" name="psw" required>

						<button class="game-sign-in">Sign In</button>
						<h4><span>Or</span></h4>
						<button id="game-start" class="game-start">Play as Guest</button>
					</div>

					<div class="header-buttons">
						<button>
							<i id="pause-button" class="material-icons"> pause </i>
						</button>
						<button>
							<i id="sound-button" class="material-icons"></i>
						</button>
					</div>

					<div id="paused-text" class="paused-text">PAUSED</div>

					<div id="game-ui" class="game-ui">
						<div id="row-top" class="row top">
							<div class="column _25">
								<div class="one-up">1UP</div>
								<div id="points-display"></div>
							</div>
							<div class="column _50">
								<div>HIGH SCORE</div>
								<div id="high-score-display"></div>
							</div>
						</div>

						<div id="maze" class="maze">
							<img
								id="maze-img"
								class="maze-img"
								src="app/style/graphics/spriteSheets/maze/maze_blue.svg"
							/>
							<div id="maze-cover" class="maze-cover"></div>
							<div id="dot-container"></div>
							<p id="poncho" class="poncho"></p>
							<p id="poncho-arrow" class="poncho"></p>
							<p id="clyde" class="ghost"></p>
							<p id="inky" class="ghost"></p>
							<p id="pinky" class="ghost"></p>
							<p id="blinky" class="ghost"></p>
						</div>

						<div id="bottom-row" class="row bottom">
							<div id="extra-lives" class="extra-lives"></div>
							<div id="fruit-display" class="fruit-display"></div>
						</div>
					</div>

					<div id="movement-buttons" class="movement-buttons">
						<div class="row">
							<button id="button-up" class="button-up">
								<i class="material-icons">keyboard_arrow_up</i>
							</button>
						</div>
						<div class="row">
							<button id="button-left" class="button-left">
								<i class="material-icons">keyboard_arrow_left</i>
							</button>
							<button id="button-right" class="button-right">
								<i class="material-icons">keyboard_arrow_right</i>
							</button>
						</div>
						<div class="row">
							<button id="button-down" class="button-down">
								<i class="material-icons">keyboard_arrow_down</i>
							</button>
						</div>
					</div>

					<div id="left-cover" class="loading-cover left"></div>
					<div id="right-cover" class="loading-cover right"></div>
					<div id="loading-container" class="loading-container" style="opacity: 0">
						<div id="loading-poncho" class="loading-poncho"></div>
						<div id="loading-dot-mask" class="loading-dot-mask"></div>
						<div class="loading-dot _5"></div>
						<div class="loading-dot _10"></div>
						<div class="loading-dot _15"></div>
						<div class="loading-dot _20"></div>
						<div class="loading-dot _25"></div>
						<div class="loading-dot _30"></div>
						<div class="loading-dot _35"></div>
						<div class="loading-dot _40"></div>
						<div class="loading-dot _45"></div>
						<div class="loading-dot _50"></div>
						<div class="loading-dot _55"></div>
						<div class="loading-dot _60"></div>
						<div class="loading-dot _65"></div>
						<div class="loading-dot _70"></div>
						<div class="loading-dot _75"></div>
						<div class="loading-dot _80"></div>
						<div class="loading-dot _85"></div>
						<div class="loading-dot _90"></div>
						<div class="loading-dot _95"></div>
					</div>

					<div id="error-message" class="error-message">
						<div class="header">
							<div>OOPS!</div>
							<div class="error-poncho"></div>
						</div>
						<div class="body">
							We were unable to load the images/sounds needed to play the
							game.<br /><br />

							This could be due to a poor connection, a strict network policy,
							or by playing on an unsupported browser.
						</div>
					</div>

					<script>
						window.onload = () => {
							let gameCoordinator = new GameCoordinator();
						};
					</script>
				</div>
			</main>
			<!-- End Poncho Game Container -->
		</div>
	</body>
</html>
